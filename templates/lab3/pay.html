{% extends "base.html" %}

{# номер лабораторной работы: 3#}
{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}

<h1>Оплата</h1>

<div>
    Сумма к оплате: {{price}}
</div>

<form action="/lab3/success_pay">
    <div>Номер банковской карты: </div>
    <label>
        <input type="text" name="card" pattern="\d{16}">
    </label>

    <div>Имя держаетля карты: </div>
    <label>
        <input type="text" name="name">
    </label>

    <div>Номер CVV: </div>
    <label>
        <input type="text" name="cvv" size="3" pattern="\d{3}">
    </label>

    
    <input type="hidden" name="drink" value="{{drink}}">
    <input type="hidden" name="price" value="{{price}}">
        
    <button type="submit">Оплатить</button>
    
    
    <div>
        <a href="/lab3/order">Отказаться</a>
    </div>

    
</form>

{% endblock %}
