{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(json)
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                const office_list = data.result;
                const ul = document.getElementById('office-list');
                ul.innerHTML = ''; 
                let totalPrice = 0; 
                for (let i = 0; i < office_list.length; i++) {
                    const office = office_list[i];
    
                    
                    if (office.tenant) {
                        totalPrice += office.price;
                    }
    
                    const li = document.createElement('li');
                    li.innerText = `Офис ${office.number}: ${office.tenant || 'свободен'}, Цена: ${office.price} руб.`;
    
                    if (!office.tenant) { 
                        const bookingButton = document.createElement('button');
                        bookingButton.innerText = 'Забронировать';
                        bookingButton.onclick = function () { booking(office.number); };
                        li.appendChild(bookingButton);
                    } else if (office.tenant === '{{ session["login"] }}') {                        
                        const cancelButton = document.createElement('button');
                        cancelButton.innerText = 'Освободить';
                        cancelButton.onclick = function () { cancelBooking(office.number); };
                        li.appendChild(cancelButton);
                    }
    
                    ul.appendChild(li);
                }
    
                const totalPriceElement = document.getElementById('total-price');
                totalPriceElement.innerText = `Общая сумма арендованных офисов: ${totalPrice} руб.`;
            });
    }
    
    
    

    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            if(data.error){
                switch(data.error.code){
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                    default:
                        alert('Неизвестная ошибка');
                }
            } else {
                getOfficeList();  
            }
        });
    }

    function cancelBooking(officeNumber) {
        const url = '/lab6/json-rpc-api';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            if (data.error) {
                switch (data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 3:
                        alert('Офис не был забронирован');
                        break;
                    case 4:
                        alert('Вы не можете снять аренду для другого пользователя');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                    default:
                        alert('Неизвестная ошибка');
                }
            } else {
                getOfficeList();  
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        getOfficeList();  
    });
</script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <p id="total-price">Общая сумма стоимости всех офисов: 0 руб.</p>
{% endblock %}
