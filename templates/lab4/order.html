{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}

<h1>Заказ зерна</h1>
    <form method="post">
        <label for="order_type">Выберите тип зерна:</label>
        <select name="order_type" id="order_type">
            <option value="ячмень">Ячмень</option>
            <option value="овёс">Овёс</option>
            <option value="пшеница">Пшеница</option>
            <option value="рожь">Рожь</option>
        </select>
        <br><br>
        <label for="weight">Введите вес (в тоннах):</label>
        <input type="number" name="weight" id="weight" step="0.1">
        <br><br>
        <button type="submit">Сформировать заказ</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif result %}
        <p>{{ result }}</p>
        {% if discount %}
            <p style="color: green;">{{ discount }}</p>
        {% endif %}
    {% endif %}
{% endblock %}
